<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../public/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.12/dist/cropper.min.css">
</head>
<body style="width: 100vw; height: 100vh;" class="bg-black d-flex justify-content-center align-content-center ">
    <div class="w-100 h-auto p-4 rounded-5  d-flex ">
        <div id="side" class="w-25  h-100 bg-dark  rounded-4 d-flex align-items-center justify-content-between   flex-column ">
            <div class="d-flex align-items-center  flex-column ">
                <i class="bi bi-person-fill text-white fs-1 bg-danger p-4 rounded-bottom-3 mb-3  "></i>
                <h3 class="text-white fs-2">Alex Smith</h3>
            </div>
            <div class="mt-3 w-100 px-3 ">
                <button id="add" style="border-style: dashed; height:150px;" class="w-100 py-3 rounded-5 border-white hover">
                    <i class="bi bi-file-earmark-plus text-white fs-2 "></i>
                    <p class="text-white ">Click to add images ..</p>
                </button>
                <input type="file" id="fileInput" style="display: none;">
            </div>
            <div class="pb-5  ">

                <button  type="button" class="btn btn-danger">Logout <i class="bi bi-box-arrow-right"></i></button>
            </div>
        </div>
        <div id="croppedImageContainer" class="w-75 h-100 bg-body-tertiary rounded-4 mx-2 shadow-lg  ">
            <img id="previewImage" style="width: 100px; margin-top: 20px; display: none;">
            <div id="croppingModal" style="display: none;">
                <img id="croppingImage" src="" alt="Cropping Preview">
                <button id="cropAndSave">Crop and Save</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.12/dist/cropper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
