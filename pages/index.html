<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Doc</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      * {
        
      }
      #body {
        opacity: 0;
        transform: translateX(600px);
      }
      .reveal {
        opacity: 1 !important;
        transform: translateX(0px) !important;
      }
      .reset-transition {
        transition: all 1.5s ease-in-out 0.5s;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black overflow-hidden ">
    <div
      id="body"
      class=" reset-transition invisible vw-100 vh-100 d-flex justify-content-center align-items-center p-4 px-5 p-sm-3 p-md-3 p-lg-2"
    >
      <div
        class="rounded-5 h-75 w-auto p-lg-5  d-flex flex-column flex-md-row d-md-flex justify-content-between align-items-center  overflow-hidden"
      >
        <div class="w-100 bg-danger h-100 overflow-hidden">
          <div
            id="carouselId"
            class="carousel slide h-100"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner h-100 object-fit-cover" role="listbox">
              <div class="carousel-item active" data-bs-interval="2000">
                <img
                  src="https://images.pexels.com/photos/2079670/pexels-photo-2079670.jpeg"
                  class="w-100 d-block object-fit-cover"
                  alt="First slide"
                />
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img
                  src="https://images.pexels.com/photos/3312175/pexels-photo-3312175.jpeg"
                  class="w-100 d-block object-fit-cover"
                  alt="Second slide"
                />
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img
                  src="https://images.pexels.com/photos/3217936/pexels-photo-3217936.jpeg"
                  class="w-100 d-block object-fit-cover"
                  alt="Third slide"
                />
              </div>
            </div>
          </div>
        </div>
        <div
          class="w-100 h-100 bg-gradient d-flex flex-column text-center text-md-start text-lg-center justify-content-around p-4 align-items-center"
        >
          <h1 class="display-1 text-secondary">
            Welcome to Upload of <span class="font-monospace"> Photos</span>
          </h1>
          <br />
          <button
            onclick="login()"
            type="button"
            class="btn btn-primary w-50 rounded-5 fw-bold"
          >
            Login
          </button>
          <p class="text-white-50">click Login button to get into Website</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      function login() {
        console.log("button clickeddddd");
        document.getElementById("body").classList.add('reset-transition');
        setTimeout(() => {
            
            document.getElementById("body").classList.remove("reveal");
        }, 200);
        setTimeout(() => {
          window.location.href = "/auth/google";
        }, 1590);
      }
      setTimeout(() => {
        document.getElementById("body").classList.remove("invisible");
        document.getElementById("body").classList.add("reveal");
      }, 1000);
      
      setTimeout(() => {
        document.getElementById("body").classList.remove('reset-transition');
      }, 2500);
    </script>
  </body>
</html>
